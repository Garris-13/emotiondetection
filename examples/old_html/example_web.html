<body>
    <div class="container">

        <div class="content">

            </div>

            <div class="upload-section">

                    ğŸ“· é€‰æ‹©å›¾åƒ
                </button>
                <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
            </div>

            <div class="preview-section">
                <img id="preview" alt="é¢„è§ˆå›¾åƒ">

            <div class="loading">

                <p style="margin-top: 10px;">æ­£åœ¨è¯†åˆ«ä¸­...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result-section" id="resultSection">
                <div class="emotion-card">
                    <div class="emotion-main" id="emotionMain">ğŸ˜Š Happy</div>
                    <div class="confidence" id="confidence">ç½®ä¿¡åº¦: 87.45%</div>
                </div>

                <div class="probabilities">
                    <h3>å„è¡¨æƒ…æ¦‚ç‡åˆ†å¸ƒ</h3>
                    <div id="probabilities"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        const EMOTION_EMOJIS = {
            'Anger': 'ğŸ˜ ',
            'Disgust': 'ğŸ¤¢',
            'Fear': 'ğŸ˜¨',
            'Happy': 'ğŸ˜Š',
            'Sad': 'ğŸ˜¢',
            'Surprised': 'ğŸ˜²'
        };

        // æ£€æŸ¥ API çŠ¶æ€
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                document.getElementById('apiStatus').textContent = 
                    data.status === 'healthy' ? 'âœ… æ­£å¸¸' : 'âŒ å¼‚å¸¸';
                document.getElementById('apiStatus').style.color = 
                    data.status === 'healthy' ? 'green' : 'red';
            } catch (error) {
                document.getElementById('apiStatus').textContent = 'âŒ æ— æ³•è¿æ¥';
                document.getElementById('apiStatus').style.color = 'red';
            }
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('preview');
                preview.src = e.target.result;
                preview.style.display = 'block';
                
                // é¢„æµ‹è¡¨æƒ…
                predictEmotion(file);
            };
            reader.readAsDataURL(file);
        }

        // é¢„æµ‹è¡¨æƒ…
        async function predictEmotion(file) {
            // éšè—ç»“æœå’Œé”™è¯¯
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            document.querySelector('.loading').style.display = 'block';

            try {
                const formData = new FormData();
                formData.append('image', file);

                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // éšè—åŠ è½½åŠ¨ç”»
                document.querySelector('.loading').style.display = 'none';

                if (data.success) {
                    displayResult(data);
                } else {
                    showError(data.error || 'é¢„æµ‹å¤±è´¥');
                }
            } catch (error) {
                document.querySelector('.loading').style.display = 'none';
                showError('æ— æ³•è¿æ¥åˆ° API æœåŠ¡å™¨ã€‚è¯·ç¡®ä¿æœåŠ¡å™¨æ­£åœ¨è¿è¡Œã€‚');
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResult(data) {
            const emoji = EMOTION_EMOJIS[data.emotion] || 'ğŸ˜';
            document.getElementById('emotionMain').textContent = 
                `${emoji} ${data.emotion}`;
            document.getElementById('confidence').textContent = 
                `ç½®ä¿¡åº¦: ${(data.confidence * 100).toFixed(2)}%`;

            // æ˜¾ç¤ºæ¦‚ç‡åˆ†å¸ƒ
            const probDiv = document.getElementById('probabilities');
            probDiv.innerHTML = '';

            // æŒ‰æ¦‚ç‡æ’åº
            const sorted = Object.entries(data.probabilities)
                .sort((a, b) => b[1] - a[1]);

            sorted.forEach(([emotion, prob]) => {
                const emoji = EMOTION_EMOJIS[emotion] || 'ğŸ˜';
                const percentage = (prob * 100).toFixed(2);
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'prob-item';
                itemDiv.innerHTML = `
                    <div class="prob-label">
                        <span>${emoji} ${emotion}</span>
                        <span>${percentage}%</span>
                    </div>
                    <div class="prob-bar">
                        <div class="prob-fill" style="width: ${percentage}%"></div>
                    </div>
                `;
                probDiv.appendChild(itemDiv);
            });

            document.getElementById('resultSection').style.display = 'block';
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = 'âŒ ' + message;
            errorDiv.style.display = 'block';
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ API çŠ¶æ€
        window.onload = function() {
            checkAPIStatus();
            // æ¯ 30 ç§’æ£€æŸ¥ä¸€æ¬¡
            setInterval(checkAPIStatus, 30000);
        };
    </script>
